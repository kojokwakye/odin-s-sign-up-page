<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <div class="left-section">
            <div class="side-bar">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" class="side-image" alt="background-image" width="350px" height="100%">
            </div>
            <div class="odin-logo transparent">
                <img src="/images/odin-lined.png" alt="odin-logo" width="50px">ODIN
            </div>
            <div class="image-credit">
                <p style="color: white;">Photo by Halie West on <a href="#">Unsplash</a></p>
            </div>
        </div>

        <div class="content">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p> You <em>know</em> you want to. </p>
            </div>
            <div class="forms">
                <form action="get">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text">
                    <label for="lastname">LAST NAME</label>
                    <input class="focus" type="text">
                    <label for="email">EMAIL</label>
                    <input type="email">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel">
                    <label for="password">PASSWORD</label>
                    <input type="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password">
                </form>
                <div class="button-section">
                    <button type="submit"> Create Account</button>
                    <p>Already have an account? <span><a href="#"> Log in</a></span></p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
